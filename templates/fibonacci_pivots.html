<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fibonacci Pivot Points - Global Market Predictor">
    <title>Fibonacci Pivots - Global Market Predictor</title>

    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        /* Fibonacci Pivots Page Specific Styles */
        .fib-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .page-header h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .nav-link-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .ticker-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .ticker-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .ticker-tab:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .ticker-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .ticker-content {
            display: none;
        }

        .ticker-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .current-price-banner {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-price-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
        }

        .current-price-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timeframe-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .timeframe-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .pivot-ladder {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pivot-level {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .pivot-level:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pivot-level.resistance {
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.05) 0%, rgba(220, 53, 69, 0.02) 100%);
            border-left-color: #dc3545;
        }

        .pivot-level.support {
            background: linear-gradient(90deg, rgba(40, 167, 69, 0.05) 0%, rgba(40, 167, 69, 0.02) 100%);
            border-left-color: #28a745;
        }

        .pivot-level.pivot-point {
            background: linear-gradient(90deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 193, 7, 0.05) 100%);
            border-left-color: #ffc107;
            font-weight: 700;
        }

        .pivot-level.closest {
            border: 2px solid #667eea;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(102, 126, 234, 0.05) 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .level-name {
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-price {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .level-distance {
            font-size: 0.8rem;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .closest-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-spinner {
            text-align: center;
            padding: 60px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .no-data-message {
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ticker-tabs {
                flex-direction: column;
            }

            .ticker-tab {
                width: 100%;
                text-align: center;
            }

            .current-price-banner {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .page-header h1 {
                font-size: 1.6rem;
            }

            .nav-links {
                flex-direction: column;
            }

            .nav-link-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="fib-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="nav-links">
                <a href="/" class="nav-link-btn">‚Üê Dashboard</a>
            </div>
            <h1>üìê Fibonacci Pivot Points</h1>
            <p>Support and resistance levels calculated using Fibonacci ratios</p>
            <p style="font-size: 0.85rem; opacity: 0.9; margin-top: 5px;">
                Formula: PP = (H+L+C)/3 | R/S levels at 38.2%, 61.8%, and 100% of range
            </p>
        </div>

        <!-- Ticker Tabs -->
        <div class="ticker-tabs">
            <button class="ticker-tab active" data-ticker="NQ=F">üìà NQ=F (NASDAQ-100)</button>
            <button class="ticker-tab" data-ticker="ES=F">üìä ES=F (S&P 500)</button>
            <button class="ticker-tab" data-ticker="^FTSE">üá¨üáß ^FTSE (FTSE 100)</button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3" style="color: #667eea; font-weight: 600;">Loading Fibonacci pivots...</p>
        </div>

        <!-- Error State -->
        <div id="error-container" style="display: none;"></div>

        <!-- Content for each ticker -->
        <div id="content-NQ=F" class="ticker-content active" style="display: none;"></div>
        <div id="content-ES=F" class="ticker-content" style="display: none;"></div>
        <div id="content-^FTSE" class="ticker-content" style="display: none;"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/fibonacci_pivots.js"></script>
</body>
</html>
